<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-logo-section">
            <div class="logo">
                <img src="../img/logos/princ_logo.png" alt="Streets Logo">
            </div>
        </div>
        <div class="cadastro-form-section">
            <div class="formulario-cadastro">
                <h2>Bem Vindo!</h2>
                <p>Por favor, insira seus dados para cadastro</p>
                <form>
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required>

                    <label for="usuario">Nome de Usuário</label>
                    <input type="text" id="usuario" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" required>

                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" required>

                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>

                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                </form>
                <p class="signup">Já tem uma conta? <a href="./login.html">Entrar</a></p>
            </div>
        </div>
    </div>
</body>
</html>
