<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style_login_rec_verif.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container_login_rec_ver">
        <div class="logo-side_login_rec_ver">
            <div class="logo">
                <img src="../img/logos/princ_logo.png" alt="Streets Logo">
            </div>
        </div>
        <div class="login-side">
            <div class="login-form">
                <h2>Bem Vindo!</h2>
                <p>Por favor, insira seus dados</p>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>

                    <label for="password">Senha</label>
                    <input type="password" id="password" required>

                    <div class="options">
                        <label><input type="checkbox"> Lembrar por 30 dias</label>
                        <a href="../pages/recuperacao.html">Esqueceu a senha?</a>
                    </div>
                    <a href="./index_log.html" class="btn-login">Entrar</a>
                </form>
                <p class="signup">NÃ£o tem uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
