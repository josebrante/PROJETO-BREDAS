<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../css/style_login_rec_verif.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container_login_rec_ver">
        <div class="logo-side_login_rec_ver">
            <div class="logo">
                <img src="../img/logos/princ_logo.png" alt="Streets Logo">
            </div>
        </div>
        <div class="login-side">
            <div class="login-form">
                <h2>Recuperar Senha</h2>
                <p>Por favor, insira seu email para receber um link de recuperação de senha.</p>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <a href="./verificacao.html" class="btn-login">Enviar</a>
                </form>
                <p class="signup">Lembrou sua senha? <a href="./login.html">Voltar ao login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
