<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="../css/style_car_fav.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="../js/javascpt.js"></script>
</head>
<body>
    <header class="top-menu">
        <div class="header-container">
            <a href="#" class="logo">
                <img src="../img/logos/princ_logo.png" alt="Logo" class="logo-image"> Streets
            </a>
            <div class="menu-links">
                <a href="../index.html">Home</a>
                <a href="../pages/explorar.html">Explorar</a>
                <a href="../pages/fav.html">Favoritos</a>
                <a href="../pages/carrinho.html">Carrinho</a>
                <a href="../pages/perfil.html">Perfil</a>
            </div>
            <input type="text" placeholder="Buscar" class="search-bar">
            <div class="profile-menu">
                <img src="../img/perfil.png" alt="Foto do Usuário" id="profile-icon" class="user-photo">
                <div class="dropdown-menu" id="profile-dropdown">
                    <a href="#">Editar Perfil</a>
                    <a href="#">Configuração</a>
                    <a href="#">Sair</a>
                </div>
            </div>
        </div>        
    </div>
    </header>
    <div class="container">
        <h1>Carrinho de Compras</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="../img/tenis/AirForce1'07.png" alt="Nike Air Force 1 '07" class="cart-item-image">
                <div class="cart-item-details">
                    <h2>Nike Air Force 1 '07</h2>
                    <p>Tamanho: 38</p>
                    <p>Quantidade: 1</p>
                    <p>Preço: R$ 759,99</p>
                </div>
                <button class="remove-item">Remover</button>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Resumo do Pedido</h3>
            <p>Total: R$ 759,99</p>
            <button class="btn-buy">Finalizar Compra</button>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <a href="#" class="footer-logo">
                <img src="../img/logos/princ_logo.png" alt="Logo" class="logo-image"> Streets
            </a>
            <div class="footer-links">
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
                <a href="#">Termos de Uso</a>
                <a href="#">Privacidade</a>
            </div>
            <div class="footer-social">
                <img src="../img/logos/whatsap.png" alt="WhatsApp">
                <img src="../img/logos/instagram.png" alt="Instagram">
                <img src="../img/logos/facebook.png" alt="Facebook">
            </div>
        </div>
    </footer>    
</body>
</html>
