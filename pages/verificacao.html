<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Código</title>
     <link rel="stylesheet" href="../css/style_login_rec_verif.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container_login_rec_ver">
        <div class="logo-side_login_rec_ver">
            <div class="logo">
                <img src="../img/logos/princ_logo.png" alt="Streets Logo">
            </div>
        </div>
        <div class="login-side">
            <div class="login-form">
                <h2>Verificação de Código</h2>
                <p>Insira o código de verificação enviado para o seu email.</p>
                <<form>
                    <label for="verification-code">Código de Verificação</label>
                    <input type="text" id="verification-code" class="verification-input" required>
                    <a href="../pages/login.html" class="btn-login">Verificar</a>
                </form>
                <p class="signup">Não recebeu o código? <a href="../pages/recuperacao.html">Reenviar código</a></p>
            </div>
        </div>
    </div>
</body>
</html>
